name: Check if App builds properly

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - name: Cache Dependencies
        uses: actions/cache@v2
        env:
          cache-name: flutter-cache
        with: 
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.2'
      - run: flutter upgrade
      - run: flutter pub get
        
  lint:
    needs: setup
    runs-on: macos-latest
    steps: 
      - name: lint
        run: flutter analyze
  
  build_android:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Decode google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: echo $FIREBASE_CONFIG > android/app/src/prod/google-services.json
      - run: flutter build apk --flavor prod
        
  build_ios:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Decode GoogleService-Info.plist
        env:
          FIREBASE_CONFIG_IOS: ${{ secrets.FIREBASE_CONFIG_IOS }}
        run: echo $FIREBASE_CONFIG_IOS > ios/Runner/GoogleService-Info.plist
        
      - run: flutter build ios --release --no-codesign --flavor prod
